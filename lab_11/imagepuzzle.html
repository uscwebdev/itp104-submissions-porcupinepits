<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Image Puzzle</title>
</head>

<body>
    <h1>LA Sunset Puzzle</h1>

    <div class="puzzle-container">
        <div class="puzzle-piece"><img src="img/row-1-column-1.jpg" alt="Puzzle Part 1-1"></div>
        <div class="puzzle-piece"><img src="img/row-1-column-2.jpg" alt="Puzzle Part 1-2"></div>
        <div class="puzzle-piece"><img src="img/row-1-column-3.jpg" alt="Puzzle Part 1-3"></div>
        <div class="puzzle-piece"><img src="img/row-1-column-4.jpg" alt="Puzzle Part 1-4"></div>
        <div class="puzzle-piece"><img src="img/row-1-column-5.jpg" alt="Puzzle Part 1-5"></div>
        <div class="puzzle-piece"><img src="img/row-2-column-1.jpg" alt="Puzzle Part 2-1"></div>
        <div class="puzzle-piece"><img src="img/row-2-column-2.jpg" alt="Puzzle Part 2-2"></div>
        <div class="puzzle-piece"><img src="img/row-2-column-3.jpg" alt="Puzzle Part 2-3"></div>
        <div class="puzzle-piece"><img src="img/row-2-column-4.jpg" alt="Puzzle Part 2-4"></div>
        <div class="puzzle-piece"><img src="img/row-2-column-5.jpg" alt="Puzzle Part 2-5"></div>
        <div class="puzzle-piece"><img src="img/row-3-column-1.jpg" alt="Puzzle Part 3-1"></div>
        <div class="puzzle-piece"><img src="img/row-3-column-2.jpg" alt="Puzzle Part 3-2"></div>
        <div class="puzzle-piece"><img src="img/row-3-column-3.jpg" alt="Puzzle Part 3-3"></div>
        <div class="puzzle-piece"><img src="img/row-3-column-4.jpg" alt="Puzzle Part 3-4"></div>
        <div class="puzzle-piece"><img src="img/row-3-column-5.jpg" alt="Puzzle Part 3-5"></div>
        <div class="puzzle-piece"><img src="img/row-4-column-1.jpg" alt="Puzzle Part 4-1"></div>
        <div class="puzzle-piece"><img src="img/row-4-column-2.jpg" alt="Puzzle Part 4-2"></div>
        <div class="puzzle-piece"><img src="img/row-4-column-3.jpg" alt="Puzzle Part 4-3"></div>
        <div class="puzzle-piece"><img src="img/row-4-column-4.jpg" alt="Puzzle Part 4-4"></div>
        <div class="puzzle-piece"><img src="img/row-4-column-5.jpg" alt="Puzzle Part 4-5"></div>
        <div class="puzzle-piece"><img src="img/row-5-column-1.jpg" alt="Puzzle Part 5-1"></div>
        <div class="puzzle-piece"><img src="img/row-5-column-2.jpg" alt="Puzzle Part 5-2"></div>
        <div class="puzzle-piece"><img src="img/row-5-column-3.jpg" alt="Puzzle Part 5-3"></div>
        <div class="puzzle-piece"><img src="img/row-5-column-4.jpg" alt="Puzzle Part 5-4"></div>
        <div class="puzzle-piece"><img src="img/row-5-column-5.jpg" alt="Puzzle Part 5-5"></div>
    </div>

    <button id="resetPuzzle">Reset Puzzle</button>


    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"> </script>
    <script src="draggabilly-init.js"></script>
</body>


</html>
